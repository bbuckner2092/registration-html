<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>

<body>
    <h1>Register</h1>
    <form action="">
        <!-- First and Last Name -->
        <label for="First Name">First Name:</label>
        <input name="First Name" id="First name" placeholder="John" type="text" required="">
        <label for="Last Name">Last Name:</label>
        <input name="Last Name" id="Last Name" placeholder="Smith" type="text" required="">
        <div>
            <!-- Gender: Male, Female, Other -->
            <label for="male">Male</label>
            <input id="male" name="gender" value="male" type="radio">
            <label for="female">Female</label>
            <input id="female" name="gender" value="female" type="radio">
            <label for="other">Other</label>
            <input id="other" name="gender" value="other" type="radio">
        </div>
        <div>
            <!-- Email: Username and Password  -->
            <!-- For password length, use: Pattern and required title -->
            <label>
                Email:
                <input type="email" name="email" placeholder="your email" required="">
            </label>
            <label>
                Password:
                <input type="password" name="password" placeholder="your password" pattern=".{5,12}" required title="5 to 10 characters">
            </label>
        </div>
        <div>
            <!-- Birthday: Month, Day, Year -->
            <label>
                Birthday:
                <select name="month" id="">
                    <option value="Month">Month</option>
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                </select>
                <select name="day" id="">
                    <option>Day</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select name="year" id="">
                    <option value="Year">Year</option>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                </select>
            </label>
        </div>
        <div>
            <label for="agreed">I agree to the terms and conditions</label>
            <input type="checkbox" id="agreed" name="agreed">
        </div>
        <input type="submit">
    </form>
</body>

</html>
